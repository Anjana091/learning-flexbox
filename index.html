<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="container">
    <div class="cont">
      <div class="result">
        <div class="box0 head1"><b> Your Result</b></div>
        <div class="box0 circle">
          76
          of 100
        </div>
        <div class="box0">
          <div class="box0"> Great</div>
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="summary">
        <div class="box">
          Summary</div>
        <div class="box1 box">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p class="text text1">Reaction</p>
          <div class="mark1"> 80 / 100</div>
        </div>
        <div class="box2 box">
          <img src="assets/images/icon-memory.svg" alt="">
          <p class="text text2">Memory</p>
          <div class="mark2">92 / 100</div>
        </div>
        <div class="box3 box">

          <img src="assets/images/icon-verbal.svg" alt="">
          <p class="text text3">Verbal</p>
          <div class="mark3">61 / 100</div>
        </div>
        <div class="box4 box">
          <img src="assets/images/icon-visual.svg" alt="">
          <p class="text text4">Visual</p>
          <div class="mark4"> 72 / 100</div>
        </div>
        <div class="box">
          <button class="button">
            Continue
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
